<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Value Study</title>
    <style type = "text/css">
        body{       
            margin: 40px auto;
            max-width: 620px;
            line-height:1.6;
            font-size:20px;
            font-family:'Century Gothic', 'Arial Narrow', Arial, sans-serif;
            color:#040404;
            background: #fefefd;
            padding: 0 10px;
        }
        h1, h2, h3{
            line-height:1.2;
        }
    </style>
</head>
<body>
    <h1>Value Study</h1>
    <p>
        Values go from 0 to 10, with 0 being black and 10 being white.
        Click on either "Background Value" or "Square Value" to reveal
        the value of the background or the square respectively. 
    </p>
    <svg width="620" height="620">
        <rect id="background" width="800" height="800" style="fill:rgb(0,0,0);" />  
        <rect id="square" x="260" y="260" width = "100" height = "100" style="fill:rgb(128, 128, 128);"/>
    </svg>
    <div>
        <input id="Refresh" type="button" value="Refresh" style="float:right;" onclick="location.reload();" />
        <details id = "backgroundIdentity"><summary>Background value</summary></details>
        <details id = "squareIdentity"><summary>Square value</summary></details>
    </div>
<script>
    let backgroundTag = Math.floor(Math.random()*11);
    let squareTag = Math.floor(Math.random()*11);

    let valueStep = 25.5;

    let backgroundColor = valueStep * backgroundTag;
    let squareColor = valueStep * squareTag;

    let background = document.getElementById("background");
    let backgroundLabel = document.getElementById("backgroundIdentity");

    let square = document.getElementById("square");
    let squareLabel = document.getElementById("squareIdentity");

    background.style.fill =`rgb(${backgroundColor},${backgroundColor},${backgroundColor})`;
    backgroundLabel.appendChild(document.createTextNode(`${backgroundTag}`));

    square.style.fill =`rgb(${squareColor},${squareColor},${squareColor})`;
    squareLabel.appendChild(document.createTextNode(`${squareTag}`));
</script>
</body>
